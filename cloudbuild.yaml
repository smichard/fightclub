# [START cloudbuild]
steps:
# This step builds the container image.
- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args:
  - 'build'
  - '-t'
  - 'gcr.io/$PROJECT_ID/fightclub:$SHORT_SHA'
  - '.'

# This step pushes the image to Container Registry
# The PROJECT_ID and SHORT_SHA variables are automatically
# replaced by Cloud Build.
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args:
  - 'push'
  - 'gcr.io/$PROJECT_ID/fightclub:$SHORT_SHA'

# This step deploys the new version of our container image
# in the fightclub Kubernetes Engine cluster.
#- name: 'gcr.io/cloud-builders/kubectl'
#  id: Deploy
#  args:
#  - 'apply'
#  - '-f'
#  - 'config/kubernetes_config.yml'
#  env:
#  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-c'
#  - 'CLOUDSDK_CONTAINER_CLUSTER=fightclub'
# This step deploys the new version of our container image
# in the fightclub Kubernetes Engine cluster.  
- name: "gcr.io/cloud-builders/gke-deploy"
  args:
  - run
  - --filename=config/kubernetes_config.yml
  - --image=gcr.io/$PROJECT_ID/fightclub:$SHORT_SHA
  - --location=us-central1-c
  - --cluster=fightclub
# [END cloudbuild]